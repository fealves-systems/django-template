{% extends 'base.html' %}
{% block title%}
Alterar Senha do Usuário - {{block.super}}
{% endblock title%}
{% block body%}
<div class="container">
   <h3>Alterar Senha do Usuário: {{user.username}}</h3>
   {% include "accounts/partials/msg.html" %}
   <div class="row">
      <form action="." method="POST">
         {% csrf_token %}
         {% include "accounts/partials/password_form.html" %}
         <div class="col-md-6 mb-3">
            <button type="submit" class="btn btn-primary mb-2">Salvar</button>
         </div>
      </form>
   </div>
</div>
{% endblock body%}
