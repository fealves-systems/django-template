<div class="col-md-12">
    <table class="table table-hover">
       <thead>
          <tr>
             <th scope="col">#</th>
             <th scope="col">Categoria</th>
             <th scope="col">Descricao</th>
             <th scope="col">Ac√µes</th>
          </tr>
       </thead>
       <tbody>
          {% for category in categories %}
          <tr>
             <th scope="row">{{category.id}}</th>
             <td>{{category.name}}</td>
             <td>{{category.description}}</td>
             <td>
                <a href="{% url 'tasks:edit_category' category.id %}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{% url 'tasks:delete_category' category.id %}" class="btn btn-danger btn-sm confirm-delete" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" id="deleteButton-{{ category.id }}" data-bs-categoryid="{{ category.id }}" data-bs-categoryname="{{ category.name }}">Excluir</a>
             </td>
          </tr>
          {% endfor%}
    </table>
 </div>
 {% include 'core/partials/delete_category_modal.html' %}
